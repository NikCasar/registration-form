<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Want to go to Mars?</title>
  <link href="css/modules.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/grid.css">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <form class="gutter pad-t-2 pad-b-2 max-length" method="POST" action="https://formspree.io/casa0036@algonquinlive.com">
    <div class=" unit max-length xs-1 s-1 m-1 l-1">
      <h1 class="normal">Want to go to Mars?</h1>
      <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
    </div>
    <fieldset class="push-0">
      <legend class="push italic giga">Personal details</legend>
    </fieldset>
    <div class="grid">
      <div class="space-right unit xs-1 s-1 m-1 l-1-2 push">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required>
      </div>
      <div class="space-right unit xs-1 s-1 m-1 l-1-2 push">
        <label for="age">Age</label>
        <input id="age" name="age" type="text" required>
      </div>
      <div class="space-right unit xs-1 s-1 m-1 l-1-2 push">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>
      </div>
      <div class="space-right unit xs-1 s-1 m-1 l-1-2 push">
        <label for="fit">Physical fitness</label>
        <select id="fit" name="fitness">
          <option value="Super-human">Super-human</option>
          <option value="Fit as a fiddle">Fit as a fiddle</option>
          <option value="Not terribly strong">Not terribly strong</option>
          <option value="A little couch-potato-y">A little couch-potato-y</option>
        </select>
      </div>
      <div class="space-right unit xs-1 s-1 m-1 l-1-2 push">
        <label for="address">Address</label>
        <textarea id="address" name="message" required></textarea>
      </div>
    </div>
    <fieldset class="push-0">
      <legend class="push italic giga">Mission statement</legend>
    </fieldset>
    <div class="grid">
      <div class="space-right unit xs-1 s-1 m-1 l-1-2 push-1-2">
        <label for="mission-statement">Why do you want to go to Mars?</label>
        <textarea id="mission-statement" name="message" required></textarea>
      </div>
      <div class="unit push-0 bold xs-1 s-1 m-1 l-1-2 center-text">
        <button class="btn btn-light" type="submit">Register for the trip!</button>
        <input type="hidden" name="_subject" value="Request to join the mission">
      </div>
    </div>
  </form>
</body>
</html>
